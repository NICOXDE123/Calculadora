<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
     <!-- Título que se mostrará en la pestaña del navegador -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Enlaza un archivo externo de CSS para aplicar estilos a la calculadora -->

    
</head>
<body>

    <div class="calculadora">
        
        <div class="pantalla">0</div>
         <!-- Pantalla de la calculadora donde se muestran los números y resultados -->

         <!-- Botones de la calculadora -->
        <button class="btn" id="c">C</button>
         <!-- Botón para limpiar todo (Clear) --> 
        <button class="btn" id="Borrar">⌫</button>
      <!-- Botón para borrar el último dígito ingresado -->
        <button class="btn">/</button>
         <!-- Botón para la operación de división -->
        <button class="btn">*</button>
          <!-- Botón para la operación de multiplicación -->

        <!-- Botones numéricos del 7 al 9 -->
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button><!--Boton para la operacion de restar-->
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <!--Botones numericos para el 4 y 6-->
        <button class="btn">+</button> <!--Botones para la operacion de sumar-->
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <!--Botones nuemricos para el 1 al 3 -->
        <button class="btn" id="igual">=</button>
        <!-- Botón para calcular el resultado de la operación -->
        <button class="btn" id="cero">0</button>
         <!-- Botón para el número 0 -->

    </div>

    <script src="assets/js/script.js"></script>
    <!-- Enlaza un archivo externo de JavaScript que contiene la lógica funcional de la calculadora -->
</body>
</html>
